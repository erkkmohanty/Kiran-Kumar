<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Angular JS Routing-{{Title}}</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script>
        //module
        var app=angular.module("myApp",["ngRoute"]);
        app.controller("ctrl",function ($scope) {

        });

        app.config(function ($routeProvider) {
            $routeProvider.when("/",{
                templateUrl:"templates/home.html",
                controller:"homeCtrl"
            }).when("/about/:id/:name",{
                templateUrl:"templates/aboutus.html",
                controller:"aboutCtrl"
            })
                    .otherwise("/");
        });

        app.controller("homeCtrl",function ($scope,$rootScope) {
            $rootScope.Title="Home Page";
            $scope.Message="This is home page";
        });
        app.controller("aboutCtrl",function ($scope,$rootScope,$routeParams) {
            $rootScope.Title="Home Page";
            $scope.Message="This is about us page";
            $scope.id=$routeParams.id;
            $scope.name=$routeParams.name;
        });

    </script>
</head>
<body>
<div ng-controller="ctrl">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a href="#/">Home</a></li>
                <li><a href="#/about/1/kiran kumar">About us</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div ng-view></div>
    </div>
</div>
</body>
</html>
