<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<link href="CSS/jquery.seat-charts.css" rel="stylesheet" />
<link href="CSS/style.css" rel="stylesheet" />
<script src="scripts/jquery-3.1.1.js"></script>
<script src="scripts/jquery.seat-charts.js"></script>
<script src="scripts/seat-chart.js"></script>
<body>
    <div class="wrapper">
        <div class="booking-details">
            <h2>Popcorn Time</h2>

           <table>
               <tr>
                   <td>
                       <input type="text" name="personName" id="personName" placeholder="Enter your name" />
                   </td>
                   <td>
                       <input type="number" max="10" onkeyup="checkSeat()"  id="totalTicket" placeholder="Enter no of seats" width="40px"/>
                   </td>
                   <td>
                       <input type="button" class="myButton" onclick="startSelection()" value="Start Selecting"/>
                   </td>
               </tr>
           </table>
            <div id="legend"></div>
        </div>
        <div class="container">
            <div id="seat-map">
                <div class="front-indicator">All eyes this side</div>
            </div>
            <div>
                    <input type="button" onclick="confirmBooking()" class="confirmbutton" value="Confirm Booking" id="btnCnfrm" />
            </div>
            <div class="booking-details">
                <h2>Booking Details</h2>
                <div id="dvDetails"></div>
              
            </div>
        </div>
    </div>

</body>
</html>
