<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<script type="text/javascript">
    (function () {
        "use script";
        regExpExecMethod();
        function simpleRegExpressionCompileTime() {
            var re = /abc/gi;
            var pr = prompt("Enter your input", "Input.........");

            console.log(pr.match(re));
        }

        function simpleRegExpressionRunTime() {
            var re = new RegExp(prompt("Enter reg Expression.."), "gi");
            var pr = prompt("Enter String to match...");
            console.log(pr.match(re));
        }

        function regExpExecMethod() {
            var myRe = /d(b+)d/g;
            var myArray = myRe.exec("cdbbdbsbz");
            console.log(myArray);
        }
    })();
</script>
<body>

</body>
</html>
