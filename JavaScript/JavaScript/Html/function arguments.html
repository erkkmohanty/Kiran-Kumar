<!DOCTYPE html>

<head>
    <title></title>
    <meta charset="utf-8" />

<script type="text/javascript">
    (function () {
        "use strict";
        var s = ["ss", "dd", "ff", "ff", "sdfsdf", "sdfsf", "sdfsdfs"];
        console.log(new String().concat(s).toString());

        function myConcat(separator) {
            var result = "";
            for (var index = 1; index < arguments.length; index++) {
                if (result.length <= 0) {
                    result = arguments[index];
                }
                else {
                    result += separator + arguments[index];
                }
            }
            return result;
        }
        console.log(myConcat(",", "a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t"));
        console.log(myConcat(":", "a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t"));
        console.log(myConcat(";", "a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t"));
        console.log(myConcat("-", "a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t"));
    })();
</script>
