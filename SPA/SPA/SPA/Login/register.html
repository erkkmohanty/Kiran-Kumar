<div class="hold-transition register-page">
    <div class="register-box">
        <div class="register-logo">
            <a href="../../index2.html"><b>Techno</b>Arcade</a>
        </div>
        <div class="register-box-body">
            <p class="login-box-msg">Register a new membership</p>
            <form name="regForm" novalidate ng-submit="rc.register()">
                <div class="form-group" ng-class="{'has-error':regForm.UserName.$dirty && regForm.UserName.$error.required}">
                    <input type="text" class="form-control" placeholder="User name" ng-model="rc.user.UserName" ng-required="true" name="UserName">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    <span ng-show="regForm.UserName.$dirty && regForm.UserName.$error.required" class="help-block">Full Name is required</span>
                </div>
                <div class="form-group" ng-class="{'has-error':regForm.email.$dirty && regForm.email.$error.required}">
                    <input type="email" class="form-control" placeholder="Email" ng-model="rc.user.Email" ng-required="true" name="email">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    <span ng-show="regForm.email.$dirty && regForm.email.$error.required" class="help-block">Email is required</span>
                </div>
                <div class="form-group" ng-class="{'has-error':regForm.password.$dirty && regForm.password.$error.required}">
                    <input type="password" class="form-control" placeholder="Password" ng-model="rc.user.Password" ng-required="true" name="password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    <span ng-show="regForm.password.$dirty && regForm.password.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="form-group" ng-class="{'has-error':regForm.confirmpassword.$dirty && regForm.confirmpassword.$error.required
                     ||regForm.confirmpassword.$error.compareTo}">
                    <input type="password" class="form-control" placeholder="Retype password" ng-model="rc.user.ConfirmPassword" 
                           ng-required="true" name="confirmpassword" compare-to="rc.user.Password">
                    <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                    <span ng-show="regForm.confirmpassword.$dirty && regForm.confirmpassword.$error.required" class="help-block">Confirm Password is required</span>
                    <span ng-show="regForm.confirmpassword.$error.compareTo" class="help-block">Confirm Password must be same as password</span>

                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox"> I agree to the <a href="#">terms</a>
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat" ng-disabled="regForm.$invalid || rc.dataLoading">Register</button>
                        <img ng-if="rc.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                    </div>
                    <!-- /.col -->
                </div>
            </form>
            <div class="social-auth-links text-center">
                <p>- OR -</p>
                <a href="#" class="btn btn-block btn-social btn-facebook btn-flat">
                    <i class="fa fa-facebook"></i> Sign up using
                    Facebook
                </a>
                <a href="#" class="btn btn-block btn-social btn-google btn-flat">
                    <i class="fa fa-google-plus"></i> Sign up using
                    Google+
                </a>
            </div>
            <a  ui-sref="Login" class="text-center">I already have a membership</a>
        </div>
        <!-- /.form-box -->
    </div>
</div>
